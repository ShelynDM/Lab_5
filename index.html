<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <div><img src="images/SimpleMathLogo.png" alt="A blue Simple Math Logo with plus, minus and equal sign"></div>
                <div><h1>Simple Math</h1></div>
            </a>
        </div>
    </header>
    <main>
        <h2>Let's ADD</h2>

        <div class = "interactive">

            <div>
                <input type = "number" id = "input-field1" placeholder="Enter First Number">
            </div>
            <div>
                <p id = "plus">+</p>
            </div>
            <div>
                <input type = "number" id = "input-field2" placeholder="Enter Second Number">
            </div>
            <div>
                <p id = "equal">=</p>
            </div>
            <div>
                <button id = "answer">Answer</button>
            </div>
        </div>

        <div class = "output">
           <p id = "sum">Answer Field</p> 
           <img src="images/calculator.png" alt="a black calculator background">
        </div>
    </main>
    <footer>
        <p>Logo Credits: <a href="https://logo.com/">Logo Maker</a></p>
        <p>Photo Credits: <a href="https://www.pngkey.com/">pngkey</a></p>
    </footer>
        
    <script src="javascript/script.js"></script>
</body>
</html>
